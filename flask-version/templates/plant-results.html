{% for plant in plants %}
<div class="column">
    <div class="card" style="width:300px;">
        <div class="card-image">
            <figure class="image is-4by3">
                <img src="https://bulma.io/assets/images/placeholders/1280x960.png" alt="Placeholder image" />
            </figure>
        </div>
        <div class="card-content">
            <div class="media">
                <div class="media-left">
                    <figure class="image is-48x48">
                        <img src="https://bulma.io/assets/images/placeholders/96x96.png" alt="Placeholder image" />
                    </figure>
                </div>
            </div>
            <div class="media-content">
                <p class="title is-4">{{plant.common_name}}</p>
    
            </div>
        </div>
        <div class="content">
            <div class="subtitle">
                Blooms in:
                <ul>
                    {% for season in plant.bloom_seasons %}
                        <li>{{ season }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endfor %}
